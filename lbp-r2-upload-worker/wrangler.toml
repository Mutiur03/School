name = "lbp-r2-upload-worker"
main = "worker.js"
compatibility_date = "2024-01-01"

[vars]
MAX_FILE_SIZE = "104857600"
URL_EXPIRATION = "60"

[[r2_buckets]]
bucket_name = "lbp"
binding = "lbp"

[observability]
enabled = false
head_sampling_rate = 1

[observability.logs]
enabled = true
head_sampling_rate = 1
persist = true
invocation_logs = true

[observability.traces]
enabled = false
persist = true
head_sampling_rate = 1